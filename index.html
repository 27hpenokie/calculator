<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="app" class="centered-bg">
        <div id="result_box" class="result-box"></div>
        <div id="buttons" class="button-container">
            <div class="button-column">
                <div class="button bgorange">x</div>
                <div class="button bgred">7</div>
                <div class="button bgred">4</div>
                <div class="button bgred">1</div>
                <div class="button bgrey">.</div>
            </div> 
            <div class="button-column">
                <div class="button bgorange">+</div>
                <div class="button bgred">8</div>
                <div class="button bgred">5</div>
                <div class="button bgred">2</div>
                <div class="button bgred">0</div>
            </div>
            <div class="button-column">
                <div class="button bgorange">-</div>
                <div class="button bgred">9</div>
                <div class="button bgred">6</div>
                <div class="button bgred">3</div>
                <div class="button bgrey">C</div>
            </div>
            <div class="button-column">
                <div class="button bgyellow">=</div>
            </div>
        </div>
    </div>
</body>
</html>
